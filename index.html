<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Apllication Form</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="container">
        <div class="apply_box"><h1>Job Applicaton web</h1>
            <form action="">
                <div class="form_container">
                    <!-- first name -->
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name...">
                    </div>
                    <!-- last name -->
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name...">
                    </div>
                    <!-- email -->
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter email...">
                    </div>
                    <!-- job role -->
                    <div class="form_control">
                        <label for="job_role">Job_role</label>
                        <select id="job_role" name="job_role">
                            <option value="">option Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="Full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>

                    </div>
                    <!-- address  -->
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4">Enter Address</textarea>
                    </div>
                    <!-- city -->
                    <div>
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City Name">
                    </div>
                    <!-- pincode -->
                    <div>
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pin Code">
                    </div>
                    <!-- date -->
                    <div>
                        <label for="date">Date</label>
                        <input value="2001-01-18" type="date" id="date" name="date">
                    </div>
                    <!-- cv -->
                    <div>
                        <label for="upload">Upload Your Resume/Cv</label>
                        <input class="resume" type="file" id="upload" name="upload">
                    </div>

                </div>
                <!-- Apply now -->
                <div class="button_container">
                    <button type="Sumbmit">Apply Now</button>
                </div>
            </form>
        </div>

        
    </div>
</body>
</html>
